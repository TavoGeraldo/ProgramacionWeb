<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/styles/calculadora.css">
	<title></title>
	
</head>
<body>

	<div class="calculator_container">
		
		<div class="header">
			<h1 id="result">
				0
			</h1>
		</div>
		<div class="body">
			
			<button id="buton_c" onclick="clearResult()">C</button>
			<button id="buton_ce">CE</button>
			<button id="buton_div" onclick="setOperation('divide')">/</button>
			<button id="buton_mul" onclick="setOperation('multiply')">*</button>
			

			<button id="buton_2" onclick="setNumber(7)">7</button>
			<button id="buton_3" onclick="setNumber(8)">8</button>
			<button id="buton_4" onclick="setNumber(9)">9</button>
			<button id="buton_minus" onclick="setOperation('minus')">-</button>
			
			
			<button id="buton_4" onclick="setNumber(4)">4</button>
			<button id="buton_5" onclick="setNumber(5)">5</button>
			<button id="buton_6" onclick="setNumber(6)">6</button>
			<button id="buton_plus" onclick="setOperation('plus')">+</button>
			
			<button id="buton_1" onclick="setNumber(1)">1</button>
			<button id="buton_2" onclick="setNumber(2)">2</button>
			<button id="buton_3" onclick="setNumber(3)">3</button>
			<button id="buton_equals" onclick="setOperation('equals')">=</button>

			<button id="buton_0" onclick="setNumber(0)">0</button>
			<button id="buton_dot" onclick="setNumber(0)">.</button>

		</div>

	</div> 
	
	<script src="assets/js/main.js"></script>
</body>
</html>
